<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div id="board">
        </div>
        <div id="scorebox">Score : 0</div>
        <button id="level">Easy</button>
        <button id="btn" >Music : OFF</button>
        <div class="image">
            <img src="assets/orochibody.png" alt="">
        </div>
        <button class="controls" id="up"></button>
        <button class="controls" id="left"></button>
        <button class="controls" id="down"></button>
        <button class="controls" id="right" ></button>
    </div>
</body>
<script src="app.js"></script>
</html>
